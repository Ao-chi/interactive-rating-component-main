<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="/styles/css/main.css" />
        <title>Interactive rating component</title>
    </head>
    <body>
        <main>
            <section>
                <div class="card card-one">
                    <div class="card-body">
                        <div class="icon-star">
                            <img src="/images/icon-star.svg" alt="iconstar" />
                        </div>
                        <div class="card-title">
                            <h1>How did we do?</h1>
                        </div>
                        <div class="card-desc">
                            <p>
                                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                            </p>
                        </div>
                        <div class="ratings">
                            <input type="radio" name="rating" id="five" value="5" />
                            <label for="five">5</label>
                            <input type="radio" name="rating" id="four" value="4" />
                            <label for="four">4</label>
                            <input type="radio" name="rating" id="three" value="3" />
                            <label for="three">3</label>
                            <input type="radio" name="rating" id="two" value="2" />
                            <label for="two">2</label>
                            <input type="radio" name="rating" id="one" value="1" />
                            <label for="one">1</label>
                        </div>
                        <button class="submit" id="submit" type="submit">Submit</button>
                    </div>
                </div>
                <div class="card thank-you">
                    <div class="card-body">
                        <div class="card-img">
                            <img src="/images/illustration-thank-you.svg" alt="thankyou" />
                        </div>
                        <div class="select">
                            <p>You selected <span id="selected"></span> out of 5</p>
                        </div>
                        <div class="card-title">
                            <h1>Thank you!</h1>
                        </div>
                        <div class="card-desc">
                            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
                        </div>

                        <button class="submit" id="rate" type="submit">Edit Rating <span class="tooltip">Edit rating exceeded</span></button>
                    </div>
                </div>
            </section>
        </main>

        <script src="/scripts/index.js"></script>
    </body>
</html>
